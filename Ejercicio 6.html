<!DOCTYPE html>
<html lang="en">
    <head>

    <body>
        <header>
            <h1>Registrar un usuario</h1>
        </header>
        <form method="post" action="mailto:verasdiegoca78@gmail.com" id="regist"
            enctype="multipart/form-data">
            <label for="nombre">Nombre:</label><br>
            <input type="text" id="nombre" name="nombre"
                placeholder="Ingrese su nombre"><br>
            <label for="password">password:</label><br>
            <input type="password" id="password" placeholder="password"><br>
            <label for="number">Ingrese edad del usuario:</label><br>
            <input type="number" id="numbre" placeholder="0"><br>
            <label for="date">Fecha de nacimiento del usuario:</label><br>

            <label for="prefiero-no-decir">Prefiero no decir</label><br>

                <option selected>Argentina</option>
                <option>Chile</option>
                <option>Uruguay</option>
                <option>Peru</option>
            </select><br>
            <button type="submit">Enviar</button>

        </form>
