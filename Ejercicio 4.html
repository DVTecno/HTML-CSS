    <body>

            <h1>Papas fritas</h1>
        </header>
        <p>Recetas de papas fritas caseras</p>
        <img style="width: 400px; " src="img/Papas-fritas.webp"
            alt="Papas fritas"><br>
        <h2>Ingredientes</h2>
        <ul>
            <li>3 o 4 papas (300gr)</li>
            <li>Aceite</li>
            <li>Sal</li>
        </ul>
        <h2>Elaboración (Pasos)</h2>
        <ul>
            <li>Pelar papas</li>
            <li>Cortarlas en bastón</li>
            <li>Calentar aceite en una sartén</li>
            <li>Cocinar hasta que estén doradas</li>
            <li>Removerlas del aceite y salar al gusto</li>
        </ul>
